<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kidsBCareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4EA8DE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7CD992;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M20 2 C30 2, 36 8, 36 16 C36 28, 20 38, 20 38 C20 38, 4 28, 4 16 C4 8, 10 2, 20 2 Z" 
        fill="url(#kidsBCareGradient)" stroke="#334155" stroke-width="0.5"/>
  
  <!-- Heart-shaped B -->
  <g transform="translate(20,20)">
    <!-- Heart outline forming B -->
    <path d="M-6 -8 C-10 -12, -16 -8, -12 -2 C-8 2, 0 10, 0 10 C0 10, 8 2, 12 -2 C16 -8, 10 -12, 6 -8 C4 -10, 2 -10, 0 -8 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- B Letter inside heart -->
    <text x="0" y="3" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#334155">B</text>
    
    <!-- Small fork and spoon crossed -->
    <g transform="translate(8, -6) scale(0.6)">
      <!-- Fork -->
      <path d="M-2 -3 L-2 3 M-3 -3 L-3 -1 M-1 -3 L-1 -1" stroke="#7CD992" stroke-width="1" fill="none"/>
      <!-- Spoon -->
      <path d="M2 -3 C3 -3, 3 -2, 2 -1 L2 3" stroke="#7CD992" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Decorative stars -->
  <circle cx="10" cy="10" r="1" fill="#FFC107" opacity="0.8"/>
  <circle cx="30" cy="12" r="1" fill="#FFC107" opacity="0.6"/>
  <circle cx="8" cy="28" r="1" fill="#FFC107" opacity="0.7"/>
  <circle cx="32" cy="30" r="1" fill="#FFC107" opacity="0.5"/>
</svg>
